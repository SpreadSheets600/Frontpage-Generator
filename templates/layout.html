<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Frontpage Generator{% endblock %}</title>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet" />

		<!-- Tailwind -->
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				darkMode: "class",
				theme: {
					extend: {
						fontFamily: {
							sans: ['"Space Grotesk"', "sans-serif"],
							mono: ['"JetBrains Mono"', "monospace"],
						},
						colors: {
							obsidian: "#030305",
							electric: "#3B82F6",
							cyber: "#8B5CF6",
							acid: "#CCFF00",
						},
						animation: {
							float: "float 6s ease-in-out infinite",
							"pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
						},
						keyframes: {
							float: {
								"0%, 100%": { transform: "translateY(0)" },
								"50%": { transform: "translateY(-20px)" },
							},
						},
					},
				},
			};
		</script>

		<style>
			body {
				background-color: #030305;
				color: #ffffff;
				overflow-x: hidden;
			}

			/* Noise Texture */
			.bg-noise {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: 0;
				opacity: 0.03;
				background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
			}

			/* Glassmorphism */
			.glass {
				background: rgba(255, 255, 255, 0.03);
				backdrop-filter: blur(16px);
				-webkit-backdrop-filter: blur(16px);
				border: 1px solid rgba(255, 255, 255, 0.05);
			}

			.glass-panel {
				background: rgba(3, 3, 5, 0.7);
				backdrop-filter: blur(20px);
				border: 1px solid rgba(255, 255, 255, 0.08);
			}

			/* Custom Scrollbar */
			::-webkit-scrollbar {
				width: 8px;
			}
			::-webkit-scrollbar-track {
				background: #030305;
			}
			::-webkit-scrollbar-thumb {
				background: #333;
				border-radius: 4px;
			}
			::-webkit-scrollbar-thumb:hover {
				background: #555;
			}
		</style>
		{% block head %}{% endblock %}
	</head>
	<body class="antialiased font-sans selection:bg-electric selection:text-white">
		<div class="bg-noise"></div>

		<!-- Background Gradients -->
		<div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
			<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-electric/10 blur-[120px] animate-pulse-slow"></div>
			<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-cyber/10 blur-[120px] animate-pulse-slow" style="animation-delay: 2s"></div>
		</div>

		<div class="relative z-10 min-h-screen flex flex-col">
			<!-- Navbar -->
			<nav class="fixed top-0 w-full z-50 border-b border-white/5 glass">
				<div class="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
					<a href="/" class="text-lg sm:text-2xl font-bold tracking-tighter flex items-center gap-2">
						<span class="w-3 h-3 bg-electric rounded-full animate-pulse"></span>
						FRONTPAGE<span class="text-white/40">GEN</span>
					</a>
					<div class="flex items-center gap-4 sm:gap-8 text-xs sm:text-sm font-mono text-white/60">
						<a href="/frontpages" class="hover:text-electric transition-colors">GENERATOR</a>
						<a href="/admin/dashboard" class="hover:text-cyber transition-colors">ADMIN</a>
					</div>
				</div>
			</nav>

			<main class="flex-grow pt-28 sm:pt-24 pb-12 px-4 sm:px-6">{% block content %}{% endblock %}</main>

			<!-- Footer -->
			<footer class="border-t border-white/5 bg-black/20 backdrop-blur-lg mt-auto">
				<div class="max-w-7xl mx-auto px-6 py-12">
					<div class="flex flex-col md:flex-row justify-between items-end gap-8">
						<div>
							<h3 class="text-4xl font-bold tracking-tighter mb-2"><a href="https://github.com/spreadsheets600/frontpage-generator" class="hover:text-electric transition-colors">GITHUB REPO</a></h3>
							<p class="font-mono text-white/40 text-sm">Automated Document Generation System V2.0</p>
						</div>
						<div class="text-right">
							<p class="font-mono text-xs text-white/20">BY <a href="https://github.com/spreadsheets600" class="hover:text-cyber transition-colors">SPREADSHEETS600</a></p>
						</div>
					</div>
				</div>
			</footer>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const observer = new IntersectionObserver(
					(entries) => {
						entries.forEach((entry) => {
							if (entry.isIntersecting) {
								entry.target.classList.add("opacity-100", "translate-y-0");
								entry.target.classList.remove("opacity-0", "translate-y-10");
							}
						});
					},
					{ threshold: 0.1 }
				);

				document.querySelectorAll(".reveal").forEach((el) => {
					el.classList.add("transition-all", "duration-1000", "opacity-0", "translate-y-10");
					observer.observe(el);
				});
			});
		</script>
		{% block scripts %}{% endblock %}
	</body>
</html>
